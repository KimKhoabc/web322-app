<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Latest compiled and minified Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/main.css" />

        <title>About</title>
    </head>
<body>
    <div class="container">
        <h1 class="mt-4">Add a New Item</h1>
        <form method="post" action="/items/add" enctype="multipart/form-data">
            <fieldset>
                <legend>Feature Image</legend>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input class="form-control" id="featureImage" name="featureImage" type="file" />
                        </div>
                    </div>
                </div>
            </fieldset>
            <br />
            <fieldset>
                <legend>Post Content</legend>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="title">Item Name:</label>
                            <input class="form-control" id="title" name="title" type="text" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input class="form-control" id="price" name="price" type="number" step="0.01" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="body">Description:</label>
                            <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select class="form-control" name="category" id="category" required>
                                <option value="1">Home, Garden</option>
                                <option value="2">Electronics, Computers, Video Games</option>
                                <option value="3">Clothing</option>
                                <option value="4">Sports & Outdoors</option>
                                <option value="5">Pets</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="published">Visibility:</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="published" id="published" />
                                <label class="form-check-label" for="published">Published</label>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <hr />
            <input type="submit" class="btn btn-primary pull-right" value="Add Post" />
        </form>
        <br /><br /><br />
    </div>
</body>
</html>
